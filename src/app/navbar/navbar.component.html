<!-- navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fw-bold fs-4 text-success" routerLink="/home">
            <span style="font-family: 'Poppins', sans-serif;">Pharma</span><span class="text-warning">Care</span>
        </a>

        <!-- Toggle button (for mobile view) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item mx-2">
                    <a class="nav-link active text-success" routerLink="/home">Home</a>
                </li>

                <!-- Show cart ONLY when user is logged in -->
                @if (isLoggedIn()) {
                    <li class="nav-item mx-2">
                        <a class="nav-link position-relative text-success" routerLink="/cart">
                            <i class="fa-solid fa-cart-shopping"></i> 
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">
                                {{cartItemCount()}}
                            </span>
                        </a>
                    </li>
                }

                <!-- Show when user is NOT logged in -->
                @if (!isLoggedIn()) {
                    <li class="nav-item mx-2">
                        <a class="btn btn-outline-success px-3 fw-semibold shadow-sm" routerLink="/signup">
                            <i class="fa-solid fa-user-plus me-1"></i> SignUp
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="btn btn-outline-success px-3 fw-semibold shadow-sm" routerLink="/signin">
                            <i class="fa-solid fa-right-from-bracket me-1"></i> SignIn
                        </a>
                    </li>
                }

                <!-- Show when user IS logged in -->
                @if (isLoggedIn()) {
                    <li class="nav-item mx-2 dropdown">
                        <a class="nav-link dropdown-toggle text-success d-flex align-items-center" href="#" role="button" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user me-1"></i>
                            {{currentUser()?.name}}
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer;">
                                    <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                }
            </ul>
        </div>
    </div>
</nav>
