<div class="container mt-4">
  <!-- Cards Row -->
  <div class="row mb-4">
    <div class="col-12 col-sm-6 col-md-3" *ngFor="let card of cards">
      <div class="card text-white shadow-sm mb-3" [ngClass]="card.bg">
        <div class="d-flex align-items-center p-3">
          <i class="{{ card.icon }} fa-3x me-3"></i>
          <div>
            <p class="mb-0">{{ card.title }}</p>
            <h3 class="mb-0">{{ card.value }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Latest Orders Table -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-light">
      <h5 class="mb-0">Latest Orders</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Customer Name</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>
              <span class="badge" [ngClass]="order.statusClass">{{ order.status }}</span>
            </td>
            <td>{{ order.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
